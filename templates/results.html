<!DOCTYPE html>
<html>
<head><title>MVP Predictions</title></head>
<body>
  <h1>Top 5 MVP Predictions for {{ year }}</h1>
  <table border="1">
    <tr><th>Rank</th><th>Player</th><th>Prediction Score</th></tr>
    {% for i in range(5) %}
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ top5[i][0] }}</td>
        <td>{{ "%.2f"|format(top5[i][1]) }}</td>
      </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Predict another year</a>
</body>
</html>
